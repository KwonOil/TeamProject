<!-- app/templates/login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 12px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }
        .btn-row {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>로그인</h2>

    <!-- 에러 메시지 표시 영역 -->
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <!-- 로그인 폼 -->
    <form method="post" action="/login">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <div class="btn-row">
            <!-- 로그인 버튼 -->
            <button type="submit">로그인</button>

            <!-- 회원가입 페이지로 이동하는 버튼(또는 링크) -->
            <a href="/signup">
                <button type="button" class="btn-secondary">회원가입</button>
            </a>
        </div>
    </form>
</div>

</body>
</html>
