<!-- app/templates/signup.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 12px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }
        .btn-row {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>회원가입</h2>

    <!-- 에러 메시지 표시 -->
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/signup">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <label for="password_confirm">비밀번호 확인</label>
        <input type="password" id="password_confirm" name="password_confirm" required>

        <div class="btn-row">
            <!-- 회원가입 제출 버튼 -->
            <button type="submit">가입하기</button>

            <!-- 로그인 페이지로 돌아가는 버튼 -->
            <a href="/login">
                <button type="button" class="btn-secondary">로그인으로 돌아가기</button>
            </a>
        </div>
    </form>
</div>

</body>
</html>
